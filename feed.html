<!DOCTYPE html>

<head>

    <title>Feedback</title>
    <link rel="stylesheet" href="feed.css">
</head>
<body>
    <h1>Feedback Form</h1>

    <div class="outer">
         <form action="https://www.youtube.com/results?">
        <p>We value your feedbackâ€”please share your thoughts to help us improve.</p>
        <div class="inner">
            <img  src="sad-face.png" alt="sad" height="10%" width="10%" id="im">

        </div>
       
            <label for="name" ></label>

        </form>
       </div>
